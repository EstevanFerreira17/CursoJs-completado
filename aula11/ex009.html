<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
    <style>
        body {
            font: normal 15pt Arial;
            background: rgb(248, 150, 150);
        }
        div {
            background: rgb(241, 80, 80);
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    >
    Verificar velocidade <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="multar()">
    <div id="res">Resposta</div>
    <script>
        function multar() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML ='<p>sua velocidade atual é de: <strong>' + vel + '</strong> km/h<p/>'
            if (vel > 80) {
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }
            res.innerHTML += '<p>Dirija sempe com cinto de segurança</p>'
        }
    </script>
</body>
</html>
