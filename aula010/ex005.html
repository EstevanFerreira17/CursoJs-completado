<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>eventos Dom</title>
    <style>
        div#area {
            font: normal 18pt Arial;
            background: rgb(12, 124, 12);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'; 
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'green';
        }
    </script>
</body>
</html>
